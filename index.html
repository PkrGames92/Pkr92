<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TradeHive Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f4;
        margin: 0;
        padding: 0;
        color: #333;
    }
    header {
        background-color: #0a7f3f;
        color: white;
        padding: 15px;
        text-align: center;
    }
    h1, h2 {
        margin: 10px 0;
    }
    .container {
        width: 90%;
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }
    .card {
        background: white;
        padding: 20px;
        margin: 15px 0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }
    input, select, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #0a7f3f;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #095e30;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    .status-pending {
        color: orange;
        font-weight: bold;
    }
    .status-completed {
        color: green;
        font-weight: bold;
    }
</style>
</head>
<body>

<header>
    <h1>TradeHive Demo</h1>
    <p>Deposit • Withdraw • Buy Plan • History</p>
</header>

<div class="container">

    <!-- Buy Plan -->
    <div class="card">
        <h2>Buy Plan</h2>
        <label>Select VIP Plan:</label>
        <select id="plan">
            <option value="VIP-1">VIP-1 ($50)</option>
            <option value="VIP-2">VIP-2 ($100)</option>
            <option value="VIP-3">VIP-3 ($200)</option>
        </select>
        <button onclick="buyPlan()">Buy Now</button>
        <p id="buyStatus"></p>
    </div>

    <!-- Deposit -->
    <div class="card">
        <h2>Deposit</h2>
        <label>Amount (USD):</label>
        <input type="number" id="depositAmount">
        <label>Transaction ID:</label>
        <input type="text" id="depositTxId">
        <button onclick="makeDeposit()">Submit Deposit</button>
    </div>

    <!-- Withdraw -->
    <div class="card">
        <h2>Withdraw</h2>
        <label>Amount (USD):</label>
        <input type="number" id="withdrawAmount">
        <label>Transaction ID:</label>
        <input type="text" id="withdrawTxId">
        <button onclick="makeWithdraw()">Submit Withdraw</button>
    </div>

    <!-- Transaction History -->
    <div class="card">
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Transaction ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="history">
                <tr>
                    <td>Deposit</td>
                    <td>$100</td>
                    <td>TX12345</td>
                    <td class="status-pending">Pending</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
function buyPlan() {
    let plan = document.getElementById("plan").value;
    document.getElementById("buyStatus").innerHTML = 
        "✅ " + plan + " purchased successfully (Demo)";
}

function makeDeposit() {
    let amount = document.getElementById("depositAmount").value;
    let txId = document.getElementById("depositTxId").value;
    if(amount && txId){
        addHistory("Deposit", amount, txId, "Pending");
        alert("Deposit submitted (Demo)!");
    } else {
        alert("Please enter amount and transaction ID.");
    }
}

function makeWithdraw() {
    let amount = document.getElementById("withdrawAmount").value;
    let txId = document.getElementById("withdrawTxId").value;
    if(amount && txId){
        addHistory("Withdraw", amount, txId, "Pending");
        alert("Withdraw request submitted (Demo)!");
    } else {
        alert("Please enter amount and transaction ID.");
    }
}

function addHistory(type, amount, txId, status) {
    let table = document.getElementById("history");
    let row = table.insertRow();
    row.insertCell(0).innerHTML = type;
    row.insertCell(1).innerHTML = "$" + amount;
    row.insertCell(2).innerHTML = txId;
    row.insertCell(3).innerHTML = 
        status === "Pending" ? '<span class="status-pending">Pending</span>' : 
        '<span class="status-completed">Completed</span>';
}
</script>

</body>
</html>
