  <div class="card p-3">
    <form>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Method</label>
          <select class="form-select" required>
            <option value="">Choose…</option>
            <option>EasyPaisa</option>

          <input class="form-control" placeholder="Mobile number or USDT address" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Amount</label>
          <input type="number" class="form-control" placeholder="Enter amount" required>
        </div>
      </div>

        <button class="btn btn-brand">Submit Withdraw Request</button>
      </div>
