<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Trade Hive</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="deposit.html">Deposit</a></li>
        <li class="nav-item"><a class="nav-link" href="withdraw.html">Withdraw</a></li>
        <li class="nav-item"><a class="nav-link" href="referral.html">Referral</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4">Deposit Funds</h2>

  <div class="row g-4">
    <div class="col-lg-6">
      <div class="card p-3">
        <h5 class="mb-3">Payment Details</h5>
        <div class="d-flex align-items-center justify-content-between mb-2">
          <span>EasyPaisa</span>
          <div class="input-group" style="max-width: 340px;">
            <input id="ep" class="form-control" value="03319535871" readonly>
            <button class="btn btn-outline-light copy-btn" onclick="copyVal('ep')">Copy</button>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between mb-2">
          <span>JazzCash</span>
          <div class="input-group" style="max-width: 340px;">
            <input id="jc" class="form-control" value="03159676813" readonly>
            <button class="btn btn-outline-light copy-btn" onclick="copyVal('jc')">Copy</button>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <span>USDT (TRC20)</span>
          <div class="input-group" style="max-width: 340px;">
            <input id="usdt" class="form-control" value="TRREi2xqQF9rqQt23xBviZ3h9zWkQiUaaq" readonly>
            <button class="btn btn-outline-light copy-btn" onclick="copyVal('usdt')">Copy</button>
          </div>
        </div>
        <small class="text-secondary d-block mt-2">Send payment first, then submit the form.</small>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card p-3">
        <h5 class="mb-3">Submit Deposit</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Amount (PKR/USDT eq.)</label>
            <input type="number" class="form-control" placeholder="Enter amount" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Transaction ID</label>
            <input type="text" class="form-control" placeholder="e.g. Easypaisa/JazzCash/Tx Hash" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Screenshot</label>
            <input type="file" class="form-control" required>
          </div>
          <button class="btn btn-brand w-100">Submit Deposit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="footer">&copy; 2025 Trade Hive.</div>
<script>
function copyVal(id){const el=document.getElementById(id); el.select(); el.setSelectionRange(0,99999); navigator.clipboard.writeText(el.value);}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
